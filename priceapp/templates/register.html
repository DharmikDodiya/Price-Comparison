<!DOCTYPE html>
<html>
<head>
    <title>Register - Price Comparison</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .register-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }
        .register-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .register-container button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .register-container button:hover {
            background-color: #555;
        }
        .register-container a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .register-container a:hover {
            color: #555;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form method="POST" action="{% url 'register_user' %}">
            {% csrf_token %}
            {{ form.username.label_tag }}<br>
            {{ form.username }}<br><br>
        
            {{ form.password1.label_tag }}<br>
            {{ form.password1 }}<br><br>
        
            {{ form.password2.label_tag }}<br>
            {{ form.password2 }}<br><br>
        
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'login_user' %}">Already have an account? Login</a>
    </div>
</body>
</html>
