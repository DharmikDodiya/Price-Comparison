<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Product List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Flipkart Price</th>
                <th>Amazon Price</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>₹{{ product.last_flipkart_price }}</td>
                    <td>₹{{ product.last_amazon_price }}</td>
                    <td>{{ product.created_at }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No products found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="window.location.href='{% url 'search' %}'">Back to Search</button>

</body>
</html>
